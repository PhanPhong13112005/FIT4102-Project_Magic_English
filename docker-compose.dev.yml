version: '3.8'

services:
  # Ollama AI Service (Development)
  ollama:
    image: ollama/ollama:latest
    container_name: magic-english-ollama-dev
    ports:
      - "11434:11434"
    volumes:
      - ollama_data_dev:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    networks:
      - magic-network-dev
    restart: unless-stopped

volumes:
  ollama_data_dev:
    driver: local

networks:
  magic-network-dev:
    driver: bridge
